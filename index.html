<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div class="section-wrapper">
    <section class="social-links-profile__item item">

      <div class="item__img img-item">
        <img src="/img/avatar-jessica.jpeg" alt="image" class="img-item__avatar">
      </div>
      <h1 class="item__name">Jessica Randall</h1>
      <div class="item__adds">London, United Kingdom</div>
      <div class="item__position">"Front-end developer and avid reader."</div>
      <div class="item__resources-button button-resources">
        <a href="#" class="button-resources-item">GitHub</a>
        <a href="#" class="button-resources-item">Frontend Mentor</a>
        <a href="#" class="button-resources-item">LinkedIn</a>
        <a href="#" class="button-resources-item">Twitter</a>
        <a href="#" class="button-resources-item">Instagram</a>
      </div>
  </div>
  </section>
